<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Kiểm Tra Số Nguyên Tố</title>
  <style>
    .result {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
      }
      .prime {
        color: green;
      }
      .not-prime {
        color: red;
      }
      p{
        font-family: 'Times New Roman', Times, serif;
        font-size: 18px;
        color: rgb(10, 109, 76);
        font-weight: bold;
      }
  </style>
</head>
<body>
    <center>
        <h2 style="color: rgb(16, 139, 139);">Kiểm Tra Số Nguyên Tố</h2>
        <p>Nhập số cần kiểm tra :</p>
        <input type="number" id="numberInput" placeholder="Nhập số n" min="1">
        <button onclick="checkPrime()">Kiểm Tra</button>
        <div class="result" id="result"></div>
    </center>
    <script>
        function checkPrime() {
          // Lấy giá trị n từ input
          const n = parseInt(document.getElementById('numberInput').value);
          const resultDiv = document.getElementById('result');
          
          // Kiểm tra giá trị nhập vào
          if (isNaN(n) || n < 1) {
            resultDiv.innerHTML = `<span class="not-prime">Vui lòng nhập một số nguyên dương hợp lệ.</span>`;
            return;
          }
          
          // Số 1 không phải là số nguyên tố
          if (n === 1) {
            resultDiv.innerHTML = `<span class="not-prime">1 không phải là số nguyên tố.</span>`;
            return;
          }
          
          // Kiểm tra số nguyên tố
          let isPrime = true;
          for (let i = 2; i <= Math.sqrt(n); i++) {
            if (n % i === 0) {
              isPrime = false;
              break;
            }
          }
          
          // Hiển thị kết quả
          if (isPrime) {
            resultDiv.innerHTML = `<span class="prime">${n} là số nguyên tố.</span>`;
          } else {
            resultDiv.innerHTML = `<span class="not-prime">${n} không phải là số nguyên tố.</span>`;
          }
        }
      </script>
</body>
